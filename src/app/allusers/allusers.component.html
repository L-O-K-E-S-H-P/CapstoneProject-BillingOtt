<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Table</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<app-adminpage></app-adminpage>
<div class="container">
    <h2>All Users</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Profile Image</th>
                <th>Client Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of getData">
         
                <td>{{item.id}}</td> 
                <td><img src="{{item.profileImageUrl}}" alt="User Image" width="100" height="100"></td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.address}}</td>
              
               </tr>
        </tbody>
    </table>
</div>
</body>
</html>
