<html>
    <head>
        <!-- Datatable css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">

    </head>
    <body>
  <app-adminpage></app-adminpage>
  <!-- <table class="table table-bordered"> -->
    <div class="container p-3 my-5 bg-light border border-primary" >
    <table id="example" class="table table-striped nowrap" style="width:100%">
    <thead>
      
        <tr>
            <th>INVOICE USER ID</th>
            <th>PLAN ID</th>
            <th>Plan Name</th>
            <th>Activation Date</th>
            <th>Expiry Date</th>
            <th>Due Date</th>
            <th>Payment</th>
        </tr>
    
    </thead>
    <tbody>
        <!-- <div *ngFor="let item of invoiceData"> -->
            <tr *ngFor="let key of invoiceData">
              <td>{{key.user_id}}</td>
                <td>{{key.plan_id}}</td>
                <td>{{key.plan_name}}</td>
                <td>{{key.activation_date}}</td>
                <td>{{key.expiry_date}}</td>
                <td>{{key.price}}</td>
                <td><button style="background-color: aquamarine;">Send Email</button></td>
            </tr>
        <!-- </div> -->
      <!-- <tr *ngFor="let item of invoiceData">
        <td *ngFor="let key of item | keyvalue">{{ key.value}}</td>
      </tr> -->
    </tbody>
  </table>
</div>
 
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
<script>
  $(document).ready(function() {
    $('#example').DataTable({
      responsive: true
    });
  });
</script>
</body>
</html>
