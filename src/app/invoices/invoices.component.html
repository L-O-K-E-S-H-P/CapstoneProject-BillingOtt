<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Table</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<app-adminpage></app-adminpage>
<div class="container">
    <h2>Member List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Invoice No.</th>
                <th>Client Name</th>
                <th>Invoice Date</th>
                <th>Due Date</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Service control</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Lokesh</td>
                <td>15-01-2023</td>
                <td>15-02-2023</td>
                <td>₹699</td>
                <td><span class="badge bg-success">Paid</span></td>
                <td><label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jeeva</td>
                <td>24-02-2023</td>
                <td>25-03-2023</td>
                <td>₹499</td>

                <td><label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jerrish</td>
                <td>20-04-2023</td>
                <td>22-05-2023</td>
                <td>₹999</td>
                <td><span class="badge bg-danger">unpaid</span></td>
                <td><label class="switch">
                    <input type="checkbox" checked>

                  </label></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Arun</td>
                <td>20-01-2023</td>
                <td>15-02-2023</td>
                <td>₹399</td>
                <td><span class="badge bg-success">Paid</span></td>
                <td><label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Lokesh</td>
                <td>15-01-2023</td>

    </table>
</div>
</body>
</html>
