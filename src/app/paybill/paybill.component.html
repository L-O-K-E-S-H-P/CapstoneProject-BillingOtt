<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="paybill.component.scss">
</head>
<body>
  <div><app-header></app-header></div>
  <div class="credit-card-form">
    <h2>PAYMENT PORTAL</h2>
    <img class="Image1" src="https://i.ibb.co/hgJ7z3J/6375aad33dbabc9c424b5713-card-mockup-01.png" alt="6375aad33dbabc9c424b5713-card-mockup-01" border="0">
    <h1 style="color: green;">{{ paymentMessage }}</h1>
    <form>
      <div class="form-group">
        <label for="mobile-number">Mobile Number</label>
        <input type="text" id="mobile-number" placeholder="Mobile number">
      </div>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="Card number">
      </div>
      <div class="form-group">
        <label for="card-holder">Card Holder</label>
        <input type="text" id="card-holder" placeholder="Card holder's name">
      </div>
      <div class="form-row">
        <div class="form-group form-column">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" placeholder="MM/YY">
        </div>
        <div class="form-group form-column" >
          <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV">
        </div>
      </div>
      
      <button id="pay-button" type="submit" (click)="showLoading($event)" class="click-button">PAY NOW</button>
    </form>
  </div>


</body>
</html>
